---
layout: default
---

<div class="postList">

	{% for post in site.posts %}
		<div class="postBlock">
			{% assign date_format = "%b %-d, %Y" %}
				<p>{{ post.date | date: date_format }}</p>
				<h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
		</div>
	{% endfor %}
	
</div>
